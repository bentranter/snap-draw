<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Snap Draw</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon'>
    <link rel='icon' href='/favicon.ico' type='image/x-icon'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <section id='sidebar' class='abs l0 t0 b0 br bg-light scroll' style='width: 220px'>
      <div class='bg-gray'>
        <h1 class='title m0 px1 py2 bb'>
          Snap Draw
          <span class='subtitle normal'>&ndash;
            <script id='titleTpl' type='text/template'>
              <%= title %>
            </script>
            <span id='title'></span>
            <button id='showSetTitle' class='btn-icon gray' style='transform: translateY(0); padding: 0'>
              <svg width='12px' height='12px' viewBox='0 0 32 32' style='fill:currentcolor'><path d='M1 12 L16 26 L31 12 L27 8 L16 18 L5 8 z'></path></svg>
            </button>
          </span>
        </h1>
      </div>
      <div id='setTitle' class='abs t0 l0 mt4 ml1 bg-white shadow p1 dn z2' style='width: 188px'>
        <form id='newTitleForm'>
          <input class='input bd small p1 full-width' id='newTitle' type='text' placeholder='Title'>
          <input class='btn btn-action mt1 p1' type='submit' value='Save'>
        </form>
      </div>
      <div class='rel'>
        <h2 class='subtitle px1'>Drawing</h2>
        <button id='insert' class='btn px1'>Insert</button>
        <div id='insertMenu' class='abs t0 l0 mt4 ml1 shadow dn z2' style='width: 204px'>
          <button class='btn px1'><span class='dib half-width left'>Rectangle</span><span class='dib half-width bold right'>R</span></button>
          <button class='btn px1'><span class='dib half-width left'>Line</span><span class='dib half-width bold right'>L</span></button>
          <button class='btn px1'><span class='dib half-width left'>Circle</span><span class='dib half-width bold right'>C</span></button>
        </div>
      </div>
      <!-- Overlay for clicking off menus -->
      <div id='overlay' class='abs t0 r0 l0 b0 dn bg-transparent z1'></div>
    </section>

    <section id='canvas'>
      <div class='abs t0 r0 z1 bg-light p1 bl bb'>
        <button id='zoomOut' class='gray dib btn-icon'>&ndash;</button>
          <div class='dib'>
            <label class='db'>Zoom</label>
            <label class='small db center'><span id='zoomValue'>100</span>%</label>
          </div>
          <button id='zoomIn' class='gray dib btn-icon'>+</button>
      </div>
      <svg id='drawingArea' class='abs r0 t0 b0' style='left: 220px' viewbox='0 0 500 500'>
        <path id='snapOrigin' d='M 0 0 L 1 1 Z ' stroke='#333333' style='stroke-width: 1px;' ></path>
      </svg>
    </section>

    <script src='snap.svg-min.js'></script>
    <script src='bundle.js'></script>
  </body>
</html>
